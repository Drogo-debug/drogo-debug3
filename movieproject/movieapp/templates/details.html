{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md6">
            <img src="{{movie.img.url}}" width="250px;" height="300px;">
            
        </div>
        <div class="col-md6">
           <h4> {{movie.name}}</h4>
            <h5> {{movie.desc}}</h5>
            <h6> {{movie.year}}</h6>
            <a  class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a  class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
        </div>




         </div>
</div>
{%endblock%}
