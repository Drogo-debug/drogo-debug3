{% extends 'base.html' %}
{% block body%}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md3">
            <div class="card" style="width: 18rem;">
  <img class="Card image cap" src="{{i.img.url}}" alt="..." width="250px;" height="250px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5><br>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:dtails' i.id%}" class="btn btn-primary">Enter</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>
